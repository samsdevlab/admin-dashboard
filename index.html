<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <h2 class="dashboard">Dashboard</h2>
        <ul class="upper-icon-group">
          <li class="upper-icon">Home</li>
          <li class="upper-icon">Profile</li>
          <li class="upper-icon">Messages</li>
          <li class="upper-icon">History</li>
          <li class="upper-icon">Tasks</li>
          <li class="upper-icon">Communities</li>
        </ul>
        <ul class="lower-icon-group">
          <li class="lower-icon">Settings</li>
          <li class="lower-icon">Support</li>
          <li class="lower-icon">Privacy</li>
        </ul>
      </aside>

      <header class="header-section">
        <div class="search-section">
          <img
            src="./images/SVGs/magnify.svg"
            alt="Magnify Glass"
            class="svg magnify-glass"
          />
          <input type="search" class="search-bar" />
        </div>

        <div class="notification-section">
          <img
            src="./images/SVGs/bell-outline.svg"
            alt="Notification bell"
            class="svg"
          />
          <img
            src="images/Photos/SDL - Main Profile Pic.jpeg"
            alt="Avatar Pic"
            class="avatar-pic"
          />
          <p class="">Sam's Dev Lab</p>
        </div>

        <div class="user-greeting-section">
          <img
            src="./images/Photos/SDL - Main Profile Pic.jpeg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div>
            <p class="greeting">Hi there,</p>
            <p class="profile-name">Sam's Dev Lab (@samsdevlab)</p>
          </div>
        </div>

        <div class="button-section">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </header>

      <section class="main-content">
        <h3>Your Projects</h3>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <h3>Announcements</h3>
        <div class=""></div>
        <h3>Trending</h3>
        <div class=""></div>
      </section>
    </div>
  </body>
</html>
